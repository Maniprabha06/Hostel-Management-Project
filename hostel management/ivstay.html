        <div class="ivs">
        <div class="container">
            <header>IV Stay Request</header>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label>Roll Number</label>
                                <input type="text" placeholder="Enter your roll no" required>
                            </div>
                            
                            <div class="input-field">
                                <label>Date of birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="text" placeholder="Enter mobile number" required>
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <input type="text" placeholder="Enter your gender" required>
                            </div>
                            
                            <div class="input-field">
                                <label>Degree</label>
                                <input type="text" placeholder="Enter degree" required>
                            </div>

                            <div class="input-field">
                                <label>Address</label>
                                <input type="text" placeholder="Enter address" required>
                            </div>

                            <div class="input-field">
                                <label>Pincode</label>
                                <input type="text" placeholder="Enter Pincode" required>
                            </div>

                            <div class="input-field">
                                <label>Nationality</label>
                                <input type="text" placeholder="Enter nationality" required>
                            </div>

                            <div class="input-field">
                                <label>Parent Name</label>
                                <input type="text" placeholder="Enter name" required>
                            </div>

                            <div class="input-field">
                                <label>Parent Mobile Number</label>
                                <input type="text" placeholder="Enter mobile number" required>
                            </div>

                            <div class="input-field">
                                <label>City</label>
                                <input type="text" placeholder="Enter city" required>
                            </div>

                            <div class="input-field">
                                <label>Class-Sec</label>
                                <input type="text" placeholder="Enter class" required>
                            </div>

                            <div class="input-field">
                                <label>Class Advisor Name</label>
                                <input type="text" placeholder="Enter advisor name" required>
                            </div>

                            <div class="input-field">
                                <label>Class Advisor Mobile Number</label>
                                <input type="text" placeholder="Enter mobile number" required>
                            </div>

                        
                            <div class="input-field">
                                <label>Arrival Date & time</label>
                                <input type="datetime-local" placeholder="Enter arrival details" required>
                            </div>

                            <div class="input-field">
                                <label>Depature Date & time</label>
                                <input type="datetime-local" placeholder="Enter arrival details" required>
                            </div>
                        </div>
                        
                    </div>
                    <button class="submitbtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>   
                </div>
            </form>
        </div>
    </div>
